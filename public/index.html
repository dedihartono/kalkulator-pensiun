<body class="bg-background flex flex-col items-center justify-center min-h-screen">
    <!-- Navbar -->
    <nav class="navbar w-full py-4 shadow-md fixed top-0 left-0 right-0 z-10 bg-caf-noir">
        <div class="container mx-auto px-6 flex flex-wrap items-center">
            <!-- Logo and Title -->
            <div class="hidden sm:flex items-center mr-auto">
                <img src="logo.png" alt="Logo" class="h-8 w-8 mr-2">
                <div class="navbar-title text-white text-xl font-bold" id="navbar-title">Retirement Calculator</div>
            </div>
            <!-- Language Switcher -->
            <div class="w-full sm:w-auto flex justify-center sm:justify-end items-center">
                <label for="language-switcher" class="sr-only">Language</label>
                <select id="language-switcher" class="p-2 border border-goldenrod rounded bg-white text-black">
                    <option value="id">Bahasa Indonesia</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center w-full">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-auto mt-20">
            <img src="logo.png" alt="Logo" class="h-20 w-20  mx-auto my-2">
            <h1 class="text-2xl font-bold mb-6 text-center" id="title"></h1>
            <label for="totalDana" class="block text-gray-700" id="totalPensionLabel"></label>
            <input type="number" id="totalDana" class="w-full p-2 border border-goldenrod rounded mb-4" value="3000000000">

            <label for="years" class="block text-gray-700" id="yearsUntilRetirementLabel"></label>
            <input type="number" id="years" class="w-full p-2 border border-goldenrod rounded mb-4" value="30">

            <label for="rate" class="block text-gray-700" id="annualReturnRateLabel"></label>
            <input type="number" id="rate" class="w-full p-2 border border-goldenrod rounded mb-4" step="0.1" value="7">

            <button type="button" onclick="calculatePension()" class="w-full bg-goldenrod text-black p-2 rounded" id="calculateButton"></button>

            <div class="result mt-6 text-center" id="result"></div>
        </div>
    </div>

    <!-- Floating install button -->
    <button id="installButton" class="install-button hidden">
        <img src="/icons/icons8-install-58.png" alt="Install App" class="install-icon">
    </button>

    <script src="install.js?v=0.0.2"></script>
    <script src="script.js?v=0.0.2"></script>
